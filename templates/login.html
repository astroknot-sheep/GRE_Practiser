{% extends "base.html" %}
{% block title %}Login - GRE Practiser{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin-top: 4rem;">
    <div class="card">
        <div class="text-center mb-8">
            <h2 class="mb-2">Welcome Back</h2>
            <p class="text-muted">Sign in to continue your prep.</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input class="form-input" type="email" id="email" name="email" placeholder="name@example.com" required
                    autofocus>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
        </form>

        <div class="text-center mt-8 text-sm">
            <span class="text-muted">Don't have an account?</span>
            <a href="{{ url_for('register') }}"
                style="color: var(--text-primary); font-weight: 600; margin-left: 0.25rem;">Create Account</a>
        </div>
    </div>
</div>
{% endblock %}
