{% extends "base.html" %}
{% block title %}Sign Up - GRE Practiser{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin-top: 4rem;">
    <div class="card">
        <div class="text-center mb-8">
            <h2 class="mb-2">Create Account</h2>
            <p class="text-muted">Join to start your practice journey.</p>
        </div>

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input class="form-input" type="email" id="email" name="email" placeholder="name@example.com" required
                    autofocus>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="password" id="password" name="password"
                    placeholder="Min 8 chars, 1 upper, 1 number" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirm_password">Confirm Password</label>
                <input class="form-input" type="password" id="confirm_password" name="confirm_password"
                    placeholder="Repeat password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
        </form>

        <div class="text-center mt-8 text-sm">
            <span class="text-muted">Already have an account?</span>
            <a href="{{ url_for('login') }}"
                style="color: var(--text-primary); font-weight: 600; margin-left: 0.25rem;">Sign In</a>
        </div>
    </div>
</div>
{% endblock %}
