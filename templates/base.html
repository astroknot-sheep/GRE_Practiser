<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GRE Quantitative Practice{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/intro-rust" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'League Spartan', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667292 0%, #8b95ab 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-family: 'Intro Rust', 'League Spartan', sans-serif;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-family: 'League Spartan', sans-serif;
            font-size: 1.1em;
            opacity: 0.95;
        }
        
        .content {
            padding: 40px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #8b95ab 0%, #667292 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'League Spartan', sans-serif;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 114, 146, 0.3);
            background: linear-gradient(135deg, #667292 0%, #8b95ab 100%);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #a8b4c8 0%, #8b95ab 100%);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 4px 15px rgba(168, 180, 200, 0.3);
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: 'League Spartan', sans-serif;
        }
        
        .alert-info {
            background: #f0f4f8;
            color: #4a5568;
            border-left: 4px solid #8b95ab;
        }
        
        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #66bb6a;
        }
        
        .alert-warning {
            background: #fff8e1;
            color: #f57c00;
            border-left: 4px solid #ffb74d;
        }
        
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ GRE Quantitative Practice</h1>
            <p>Master your quantitative reasoning skills</p>
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
